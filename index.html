<!DOCTYPE html>
<html>


<head>
  <title>disAsteroids!</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/highscore.css" type="text/css">
</head>

<body>

  <div id="highscore-cover">
    <div id="highscore-dialogue">
      <header>You've made the highscore list!</header>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter name"
            id="playerName" maxlength="10" name="player_name">
        </div>

        <button id="hs-cancel" class="btn btn-default btn-lg">No Thanks</button>
        <button id="hs-submit" class="btn btn-primary btn-lg">LIVE FOREVER</button>
      </form>
    </div>
  </div>

  <div id="game-container">
    <canvas id="game-canvas"></canvas>
  </div>

  <footer>
    <i class="fa fa-question-circle"></i>
    <article class="info-box">
      <p>
        <header>
          Controls
        </header>
        Use arrow keys (or W,A,S,D keys) to move the ship,
        space bar to fire!
      </p>
      <p>
        <header>
          About the author
        </header>
        Tim Sandberg is a web developer and musician based in Oakland, CA.<br>
        <a href="http://timsandberg.com" target="_blank">More.</a>
      </p>
    </article>
  </footer>




  <script src="https://code.jquery.com/jquery-2.1.3.min.js">  </script>
  <script src="lib/util.js"></script>
  <script src="lib/simple-mesh.js"></script>
  <script src="lib/movingObject.js">  </script>
  <script src="lib/underscore.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/menu.js"></script>
  <script src="lib/tetroid.js"></script>
  <script src="lib/score.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/highscore.js"></script>
  <script src="lib/gameView.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/keymaster.js"></script>
  <script>
    var canvas = document.getElementById("game-canvas");
    window.HEIGHT = canvas.height = window.innerHeight - 10;
    window.WIDTH = canvas.width = window.innerWidth - 10;
    CTX = canvas.getContext("2d");
    CTX.translate( WIDTH / 2, HEIGHT / 2);
    var gView = new Asteroids.GameView();
    gView.start();
  </script>
</body>


</html>
